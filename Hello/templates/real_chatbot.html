<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupRIA</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'image.png' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column; /* Stack navbar and chat vertically */
        min-height: 100vh;
      }

      /* Navbar */
      .navbar-container {
        background-color: rgb(255, 255, 255);
        padding: 15px 50px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .logo img {
        height: 50px;
      }
      .navbar a {
        text-decoration: none;
        color: rgb(32, 32, 32);
        font-weight: bold;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }
      .navbar a:hover {
        background-color: rgb(147, 93, 247);
        border-radius: 5px;
      }

      /* Wrapper for chat sections */
      .chat-wrapper {
        display: flex;
        flex: 1; /* Take remaining space */
        height: calc(
          100vh - 80px
        ); /* Adjust height considering navbar height */
      }

      /* Chat history section */
      .chat-history {
        width: 25%;
        background-color: #333;
        color: white;
        padding: 15px;
        overflow-y: auto;
      }

      .chat-history h2 {
        text-align: center;
      }

      .history-item {
        padding: 10px;
        margin: 5px 0;
        background-color: #444;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .history-item:hover {
        background-color: #555;
      }

      /* Chat area */
      .chat-container {
        width: 75%;
        display: flex;
        flex-direction: column;
        background-image: url("{% static 'Back.jpg' %}?v=3");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
      }

      /* Overlay */
      .chat-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        z-index: 1;
        pointer-events: none;
      }

      .chat-header,
      .chat-body,
      .chat-footer {
        position: relative;
        z-index: 2;
      }

      .chat-header {
        background-color: red;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
      }

      .chat-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .chat-message {
        max-width: 60%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
      }

      .user-message {
        background-color: #d1e7ff;
        align-self: flex-end;
        text-align: right;
      }

      .bot-message {
        background-color: #e6e6e6;
        align-self: flex-start;
        text-align: left;
      }

      .chat-footer {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ccc;
      }

      .chat-footer input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      .chat-footer button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .chat-footer button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-container">
      <nav class="navbar">
        <div class="logo">
          <img src="{% static 'SBI_New.png' %}" alt="SBI Life Logo" />
        </div>
        <div>
          <a href="/">Home</a>
          <a href="/about">About Us</a>
          <a href="/plans">Our Plans</a>
          <a href="/services">Services</a>
          <a href="/contact">Contact Us</a>
        </div>
      </nav>
    </div>

    <!-- Chat Wrapper -->
    <div class="chat-wrapper">
      <!-- Chat History -->
      <div class="chat-history">
        <h2>Chat History</h2>
        <div class="history-item" onclick="loadChat(1)">Conversation 1</div>
        <div class="history-item" onclick="loadChat(2)">Conversation 2</div>
        <div class="history-item" onclick="loadChat(3)">Conversation 3</div>
      </div>

      <!-- Chatbot Section -->
      <div class="chat-container">
        <div class="chat-header">SupRIA</div>
        <div class="chat-body" id="chatBody">
          <div class="chat-message bot-message">
            Hello! How can I assist you today?
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            id="userInput"
            placeholder="Type a message..."
            onkeypress="handleKeyPress(event)"
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      function sendMessage() {
        let userInput = document.getElementById("userInput");
        let message = userInput.value.trim();
        if (message === "") return;

        let chatBody = document.getElementById("chatBody");

        // Append User Message
        let userMessage = document.createElement("div");
        userMessage.className = "chat-message user-message";
        userMessage.textContent = message;
        chatBody.appendChild(userMessage);

        // Auto Scroll Down
        chatBody.scrollTop = chatBody.scrollHeight;

        // Clear input
        userInput.value = "";

        // Base cases for instant replies
        const lowerCaseMessage = message.toLowerCase();
        const baseReplies = {
          hello:
            "Hello! Welcome to SBI Life's insurance chatbot. How can I assist you today?",
          hi: "Hi there! I'm here to help you with SBI Life's policies.",
          start:
            "Let's get started! Ask me anything about SBI Life insurance policies.",
        };

        if (baseReplies[lowerCaseMessage]) {
          let botMessage = document.createElement("div");
          botMessage.className = "chat-message bot-message";
          botMessage.textContent = baseReplies[lowerCaseMessage];
          chatBody.appendChild(botMessage);
          chatBody.scrollTop = chatBody.scrollHeight;
          return;
        }

        // Fetch bot response from Django
        fetch("/chatbot_response/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `question=${encodeURIComponent(message)}`,
        })
          .then((response) => response.json())
          .then((data) => {
            let botMessage = document.createElement("div");
            botMessage.className = "chat-message bot-message";
            botMessage.textContent =
              data.response || "Sorry, I couldn't generate a response.";
            chatBody.appendChild(botMessage);
            chatBody.scrollTop = chatBody.scrollHeight;
          })
          .catch((error) => {
            console.error("Error fetching bot response:", error);
          });
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      function loadChat(convoNumber) {
        alert("Loading conversation " + convoNumber);
      }
    </script>
  </body>
</html>
